<script>
    $(document).ready(function () {
        function validateName() {
            var name = $('#name').val();
            if (name.trim() === '') {
                $('#nameError').text('Name is required');
            } else {
                $('#nameError').text('');
            }
        }

        function validateEmail() {
            var email = $('#email').val();
            if (email.trim() === '') {
                $('#emailError').text('Email is required');
            } else if (!isValidEmail(email)) {
                $('#emailError').text('Invalid email address');
            } else {
                $('#emailError').text('');
            }
        }

        function validatePhone() {
            var phone = $('#phone').val();
            if (phone.trim() === '') {
                $('#phoneError').text('Phone is required');
            } else if (!isValidPhoneNumber(phone)) {
                $('#phoneError').text('Invalid phone number');
            } else {
                $('#phoneError').text('');
            }
        }

        function isValidEmail(email) {
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function isValidPhoneNumber(phone) {
            var phoneRegex = /^\d{10,12}$/;
            return phoneRegex.test(phone);
        }

        // Attach the validation functions to the input event of respective form fields
        $('#name').on('input', validateName);
        $('#email').on('input', validateEmail);
        $('#phone').on('input', validatePhone);

        // Attach the validateForm function to the button click event
        $('#contactForm button').click(function () {
            validateForm();
        });

        function validateForm() {
            // Trigger individual field validations
            validateName();
            validateEmail();
            validatePhone();

            // If no errors, submit the form (you can replace this with your actual form submission logic)
            if ($('.error').text() === '') {
                // Form submission logic goes here
                alert('Form submitted successfully!');
            }
        }
    });
</script>
